<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <title>Vue projet 1</title>
</head>
<body>
    <div id="app" v-cloak>
        <section :id="idSection">
            <h1>{{ titre }}</h1>
            <p>{{ texte }}</p>
            <p>Il est exactement {{ time }}</p>
            <p>{{ inter ? "vrai" : "faux" }}</p>
        </section>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>        
        const app = Vue.createApp({
            name: "AppQuentin",
            data() {
                return {
                    titre: "Mon titre",
                    texte: "lorem Ipsum",
                    idSection: "app-4",
                    time: new Date().toLocaleTimeString(),
                    inter: false
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
