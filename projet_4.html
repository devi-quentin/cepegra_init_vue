<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [v-cloak] {
            display: none;
        }
        .alert {
            transition: all 1s;
        }
        .hidden {
            opacity: 0;
        }
    </style>
    <title>Vue projet 1</title>
</head>
<body>
    <div id="app" v-cloak>
        <section>
            <h1 @click="toggleP">Sujet</h1>
            <p v-show="affiche">
                Texte masqué non-animé
            </p>
            <p class="alert" :class="{hidden:!affiche}">Texte masqué annimé</p>
        </section>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>        
        const app = Vue.createApp({
            name: "App",
            data() {
                return {
                    affiche: false
                }
            },
            methods: {
                toggleP() {
                    this.affiche = !this.affiche
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
